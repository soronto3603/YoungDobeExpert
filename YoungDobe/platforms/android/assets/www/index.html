<!DOCTYPE html>

<html>
    <head>
      <input type="hidden" name="UserKey">
      <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' http://hume.co.kr">//-->
      <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>YoungDobe</title>
    </head>
    <body>
        <img id=ryan style="    position: fixed;
    right: 15px;
    top: 15px;
    z-index: 10;
    border-radius: 10px;" class=ryan src="img/ryan.PNG" width=40 height=40 onclick="animate_ryan()">
      <iframe src="ryan.html" frameborder=0 framespacing=0 marginheight=0 marginwidth=0 vspace=0></iframe>
        <iframe id='iframe' frameborder=0 framespacing=0 marginheight=0 marginwidth=0 vspace=0></iframe>

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
        <script>
        var check=0;
          
          function animate_ryan(){
            if(check==0){
                $('#iframe').animate({bottom:($(window).height()-60)+'px'});
                check=1;
            }else{
                $('#iframe').animate({bottom:'0px'});
                check=0;
            }
          }
        </script>
    </body>
</html>
